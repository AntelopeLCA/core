site_name: antelope core

theme:
  name: "material"
  features:
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Home:
      - Overview: index.md
  - Usage:
      - Layout: code_layout.md
      - Examples: examples.md
  - API Reference: reference/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [., antelope_core]
        options:
          docstring_style: "sphinx"
          show_inheritance_diagram: true
          show_source: false
          show_root_heading: false
          show_root_toc_entry: false
          heading_level: 2
- literate-nav:
    nav_file: SUMMARY.md
- gen-files:
    scripts:
    - scripts/gen_ref_nav.py
